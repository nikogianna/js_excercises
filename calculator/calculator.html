<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="display">
                <p class="result" id="result"></p>
            </div>
            <div class="admin">
                <button class="button" value="clear">AC</button>
                <button class="button" value="pl_min">&#177;</button>
                <button class="button" value="div_100">%</button>
            </div>
            <div class="number" id="number">
                <button class="button" value="9">9</button>
                <button class="button" value="8">8</button>
                <button class="button" value="7">7</button>
                <button class="button" value="6">6</button>
                <button class="button" value="5">5</button>
                <button class="button" value="4">4</button>
                <button class="button" value="3">3</button>
                <button class="button" value="2">2</button>
                <button class="button" value="1">1</button>
                <button class="button is-zero" value="0">0</button>
                <button class="button" value=".">.</button>
            </div>
            <div class="operator" id="operator">
                <button class="button" value=add>+</button>
                <button class="button" value=subtract>-</button>
                <button class="button" value=multiply>*</button>
                <button class="button" value=divide>/</button>
                <button class="button" value=equals>=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
